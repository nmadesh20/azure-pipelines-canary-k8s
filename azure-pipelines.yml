# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd436f459-abd6-4683-ae35-f9ae2e7527f6'
  imageRepository: 'nmadeshazurepipelinescanaryks'
  containerRegistry: 'myregistry18022022.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - upload: manifests
      artifact: manifests
    
    - upload: misc
      artifact: misc
- stage: DeployCanary
  displayName: Deploy Canary
  dependsOn: Build
  condition: succeeded()

  jobs:
    - deployment: DeployCanary
      displayName: Deploy Canary
      pool:
        vmImage: ubuntu-latest
      environment: 'akscanary'
      strategy:
       runOnce:
         deploy:
          steps:
            - task: KubernetesManifest@0
              inputs:
                action: 'createSecret'
                kubernetesServiceConnection: 'AKSconnection'
                secretType: 'dockerRegistry'
                secretName: 'azure-pipelines-canary-k8s'
                dockerRegistryEndpoint: 'AzureContainerRegistry'
          
            - task: KubernetesManifest@0
              displayName: Deploy to Kubernetes Cluster
              inputs:
                kubernetesServiceConnection: 'AKSconnection'
                action: 'deploy'
                strategy: canary
                percentage: '25'
                manifests: |
                  $(Pipeline.Workspace)/manifests/deployment.yml
                  $(Pipeline.Workspace)/manifests/service.yml
                containers: '$(containerRegistry)/$(imageRepository):$(tag)'
                imagePullSecrets: azure-pipelines-canary-k8s
            
            - task: KubernetesManifest@0
              displayName: Deploy Forbio and Service Monitor
              inputs:
                action: deploy
                manifests: |
                  $(Pipeline.Workspace)/misc/*